<style>
  .content {
    padding-top: 10px;
  }
  .action {
    padding: 0px 25px 20px;
  }
</style>

<div mat-dialog-title>
  <h1>Add User</h1>
</div>

<form [formGroup]="addFrom" (ngsubmit)="(onFormSubmit)">
  <div mat-dialog-content class="content">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Jon Doe" formControlName="fullname" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Ex. jondoe5@gmail.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="Ex. 1-463-123-4447"
          formControlName="phone"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>city</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>suite</mat-label>
        <input matInput formControlName="suite" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <!-- <button mat-raised-button>Cancel</button> -->
    <button
      mat-raised-button
      color="accent"
      type="submit"
      (click)="onFormSubmit()"
    >
      Save
    </button>
  </div>
</form>
